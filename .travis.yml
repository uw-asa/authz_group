language: python
python:
- '2.7'
- '3.4'
env:
- DJANGO_VERSION=1.6
- DJANGO_VERSION=1.7
- DJANGO_VERSION=1.8
- DJANGO_VERSION=1.9
- DJANGO_VERSION=1.10
install:
- echo "0.01" > authz_group/VERSION
- if [[ $TRAVIS_PYTHON_VERSION == 2.6* ]]; then pip install -r travis-ci/python-2.6-require-django-1.6.txt;
  fi
- pip install -e .
before_script:
- pip install coverage
- pip install python-coveralls
- pip install pep8
- cp travis-ci/manage.py manage.py
- pip install Django==$DJANGO_VERSION
- if [[ $DJANGO_VERSION == 1.6* ]]; then python manage.py syncdb --noinput; fi
- if [[ $DJANGO_VERSION != 1.6* ]]; then python manage.py migrate; fi
script:
- coverage run --source=authz_group/ manage.py test authz_group
after_script:
- coveralls
notifications:
  webhooks:
    urls:
    - https://yarn.cac.washington.edu/rest/botalyst/v1/travis-ci
before_deploy:
- find authz_group/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > authz_group/VERSION
deploy:
  provider: pypi
  server: https://pypi.python.org/pypi
  user: uw-it-aca
  skip_cleanup: true
  password:
    secure: FeGTi5RuxrwN9SO/XU9K8cDjOXQfw+nbddsprLadrmh3+ShzMml8UHQR6OlC5QCaoXJa7vi9c00lGHsNawdaM9S4CKoOE3znVVpvw9QdoU/KNkzt/vYulxipz8EzNOS99FNBpjlm96bYoCuae15I/btzeDZ8x9/Xv3lc7f+cxOg=
  on:
    tags: true
    python: '2.7'
    condition: 1.10 = $DJANGO_VERSION
